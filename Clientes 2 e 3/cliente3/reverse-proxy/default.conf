server {
    listen 80;
    server_name localhost;

    # Redireciona raiz para /portal/
    location = / {
        return 301 /portal/;
    }

    # ---------- Portal Est√°tico em /portal ----------
    location /portal/ {
        proxy_pass http://cliente3-static-portal:80/;
        rewrite ^/portal(/.*)$ $1 break;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---------- CMS WordPress em /cms ----------
    location /cms/ {
        proxy_pass http://cliente3-portal:80/;
        rewrite ^/cms(/.*)$ $1 break;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        sub_filter_once off;
        sub_filter 'href="/' 'href="/cms/';
        sub_filter 'src="/' 'src="/cms/';
        sub_filter 'action="/' 'action="/cms/';
        sub_filter_types text/html text/css application/javascript;
    }
}

